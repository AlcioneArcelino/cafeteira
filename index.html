<!DOCTYPE html>
<html lang="en">
    <head>
        <title>maquina de cafe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Projeto Alcione</h2>
        <div class="container">
            <div class="upper">
                <div class="timer"></div>
                <div class="upper-btn"></div>
            </div>
            <div class="filter">
                <div class="filter-base"></div>
                <div class="handle"></div>
                <div class="coffee"></div>
                <div class="steam"></div>
                <div class="coffee-drop"></div>
            </div>
            <div class="back">
                <div class="tray"></div>
                <div class="cup"></div>
            </div>
            <div class="lower">
                <div class="lower-btn"></div>
                <h2>Boa Semana à todos!♥</h2>
            </div>
        </div>

    </body>
</html>
